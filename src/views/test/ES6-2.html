<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2>
  ES6-2demo
</h2>
<script>
  function sum(x, y, z) {
    let total = 0;
    if (x) total += x;
    if (y) total += y;
    if (z) total += z;
    console.log(`total:${total}`)
  }

  sum(5, '', 9)

  function sum2(...m) {
    let total = 0;
    for (let i of m) {
      total += i;
    }
    console.log(`total:${total}`)
  }

  sum2(4, 5, 6)
</script>
</body>
</html>
